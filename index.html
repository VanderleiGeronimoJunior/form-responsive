<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/undraw_fill_form_re_cwyf.svg" alt="" >
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-btn">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="inpu-box">
                        <label for="firstName">Primeiro Nome</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Digite seu primeiro Nome" required>
                    </div>

                    <div class="inpu-box">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="inpu-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite um Email válido" required>
                    </div>
                    <div class="inpu-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>
                    <div class="inpu-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="inpu-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input type="password" id="password" name="confirmPassword" placeholder="Confirme sua Senha" required>
                    </div>
                </div>

                <div class="gender-input">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female"><span>&nbsp;</span>Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male"><span>&nbsp;</span>Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others"><span>&nbsp;</span>Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none"><span>&nbsp;</span>Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
